	<script type="text/javascript">
	  //播放器控制
    var audio = document.getElementById('mp3Btn');
    $('.music').click(function(){
        //防止冒泡
        event.stopPropagation();
        if(audio.paused) //如果当前是暂停状态

        {
        	$(this).addClass("mzhuan");
            audio.play();//播放
            return;
        }
        else{
        	 //当前是播放状态
        audio.pause(); //暂停
        $(this).removeClass("mzhuan");
        }
       
    });
