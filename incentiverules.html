	<body>
		<header class="user_header">

				<span>奖励规则</span>

		<div class="div_blank40"></div>
		<div class="bordertop pbtm60">
			<div class="det_tit">奖励计算方法</div>
			<div class="sh_reward">
            <div class="sh_reward_title">1、奖励规则</div>
            <div class="sh_reward_min">
                    <p>a. 当月推荐奖励 = 有效推荐好友当月实收利息 * 奖励比例；</p>
                    <p>b. 有效推荐好友要同时满足以下条件;</p>
                    <p>c. 当月实收利息大于0；</p>
                    <p> d. 终身持续奖励.</p>
            </div> 
            <div class="sh_reward_title">2、奖励比例</div>
            <div class="sh_reward_min">
                    <p>推荐有效好友，以注册时间为顺序，有效推荐奖励比例均为%。</p>                     
            </div>
            <div class="sh_reward_title">3、奖励发放时间</div>
            <div class="sh_reward_min">
                    <p>每个月1号对上月推荐奖励进行结算，结算后自动充入账户可用余额；</p>                      
            </div>
            </div>
        </div>
