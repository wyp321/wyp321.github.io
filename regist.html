<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>云集团--注册</title>
    <link rel="stylesheet" href="css/regist.css" />
    <link rel="stylesheet" href="css/base.css" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
    <script type="text/javascript" src="js/alertPathNone.js" ></script> 
</head>
<body class="login_bg">
	<div class="log_table">
		<div class="div_blank55"></div>
		<img src="img/w_logo.png" class="logo_img"/>
		<div class="div_blank20"></div>
		<label for="inp_lab1">
			<span class="span_user">
				<img src="img/span_border.png"/>
			</span>
			<input type="text" id="inp_lab1" placeholder="用户名 / 昵称"/>
		</label>
		<label for="inp_lab2">
			<span class="span_user">
				<img src="img/span_border.png"/>
			</span>
			<input type="text" id="inp_lab2" placeholder="姓名"/>
		</label>
		<label for="inp_lab3">
			<span class="span_user">
				<img src="img/span_border.png"/>
			</span>
			<input type="text" id="inp_lab3" placeholder="身份证号码"/>
		</label>
		<label for="inp_lab4">
			<span class="span_pass">
				<img src="img/span_border.png"/>
			</span>
			<input type="password" id="inp_lab4" placeholder="密码"/>
		</label>
		<label for="inp_lab5">
			<span class="span_pass">
				<img src="img/span_border.png"/>
			</span>
			<input type="password" id="inp_lab5" placeholder="确认密码"/>
		</label>
		<label for="inp_lab6">
			<span class="span_users">
				<img src="img/span_border.png"/>
			</span>
			<input type="number" id="inp_lab6" placeholder="推荐人手机号码"/>
		</label>
		<label for="inp_lab7">
			<span class="span_users">
				<img src="img/span_border.png"/>
			</span>
			<input type="number" id="inp_lab7" placeholder="确认推荐人手机号码"/>
		</label>
		<label for="inp_lab8">
			<span class="span_phone">
				<img src="img/span_border.png"/>
			</span>
			<input type="number" id="inp_lab8" placeholder="手机号码"/>
		</label>
		<div class="div_blank30"></div>
		<button>注册</button>
		<div class="div_blank30"></div>
	</div>
</body>
</html>
